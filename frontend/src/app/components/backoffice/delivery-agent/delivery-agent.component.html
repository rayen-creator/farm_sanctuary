<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">


  <div class="main-content" >
    <div class="container ">
      <!-- Table -->
      <div class="row">
        <div class="col">
          <div class="card shadow">
            <div class="card-header border-0">
              <h3 class="mb-0">Delivery Agents</h3>
              <div class="d-flex justify-content-end">
                <button routerLink="/admin/delveryAdd" style="margin: 10px;" class="btn btn-outline-primary" >

                  <span>Add New Delivry Agent</span>
                </button>

              </div>
            </div>

            <div class="table-responsive">
              <table class="table align-items-center table-flush">
                <thead class="thead-light">
                  <tr>
                    <th style="align-self: center;" scope="col">Login</th>
                    <th style="align-self: center;" scope="col">Full Name</th>
                    <th style="align-self: center;" scope="col">Email</th>
                    <th style="align-self: center;" scope="col">Phone</th>
                    <th style="align-self: center;" scope="col">Other Information</th>
                    <th  scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let u of agentList.slice(startIndex, endIndex)">
                    <tr>
                      <th scope="row">
                        <div class="media align-items-center">
                          <a href="#" class="avatar rounded-circle mr-3">
                            <img alt="Image placeholder"  [src]="u.image">
                          </a>
                          <div class="media-body">

                            <span class="mb-0 text-sm">{{u.login}}</span>
                          </div>
                        </div>
                      </th>
                      <td>
                        <span class="mb-0 text-sm">{{u.fullName}}</span>

                      </td>
                      <td>
                        <span class="mb-0 text-sm">{{u.email}}</span>

                      </td>
                      <td>
                        <span class="badge ">

                          <i class="bg-info rounded-pill">{{u.phone}}</i>
                        </span>
                      </td>
                      <td>
                        <span class="mb-0 text-sm">Created At:</span>
                        <p class="mb-0 text-sm">{{datePipe.transform(u.createdAt, 'medium') }}</p>
                       <span class="mb-0 text-sm" >Updated At:</span>
                        <p class="mb-0 text-sm">{{datePipe.transform(u.updatedAt, 'medium') }}</p>
                      </td>

                      <td class="text-right">
                        <div class="dropdown">
                          <a  style="color: #6d8c54;" class="btn bg-gradient-primary dropdown-toggle" data-bs-toggle="dropdown" id="navbarDropdownMenuLink2">
                            <i style="color: #6d8c54;" class="fas fa-ellipsis-v"></i>
                          </a>
                          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink2">
                            <a class="dropdown-item" routerLink="/admin/delveryEdit/{{u.id}}"  >Edit</a>
                            <a class="dropdown-item"  (click)="deletedeliveryAgent(u.id)" >Delete</a>

                          </div>
                        </div>
                      </td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
            </div>
            <div class="card-footer py-4">
              <nav *ngIf="totalPages > 1" aria-label="...">
      <ul class="pagination justify-content-center mb-0">
    <li [class.disabled]="isFirstPage" class="page-item disabled">
      <a (click)="paginate(currentPage - 1); $event.preventDefault()" class="page-link" href="#" tabindex="-1">
        <i class="fas fa-angle-left"></i>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li *ngFor="let page of getPageRange" [class.active]="currentPage == page" class="page-item active">
      <a (click)="paginate(page); $event.preventDefault()" class="page-link" href="#">{{ page }}</a>
    </li>
    <li [class.disabled]="isLastPage" class="page-item">
      <a (click)="paginate(currentPage + 1); $event.preventDefault()" class="page-link" href="#">
        <i class="fas fa-angle-right"></i>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>


            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
