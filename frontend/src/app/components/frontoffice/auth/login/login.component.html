<link
  rel="stylesheet"
  type="text/css"
  href="//fonts.googleapis.com/css?family=Open+Sans"
/>
<div id="main-wrapper" class="container mb-4 mt-4">
  <div class="row justify-content-center">
    <div class="col-xl-10">
      <div class="card border-1 mt-4">
        <div class="card-body p-0">
          <div class="row no-gutters">
            <div class="col-lg-6">
              <div class="p-5">
                <div class="mb-5">
                  <h3 class="h4 font-weight-bold text-theme">Login</h3>
                </div>
                <div *ngIf="!isCameraOn">
                  <h6 class="h5 mb-0">Welcome back!</h6>
                  <p class="text-muted mt-2 mb-5">
                    Enter your email address and password to access admin panel.
                  </p>
                  <div
                    *ngIf="
                      loginform.controls['email'].invalid &&
                      (loginform.controls['email'].dirty ||
                        loginform.controls['email'].touched)
                    "
                  >
                    <div
                      *ngIf="loginform.controls['email'].hasError('required')"
                      class="text-danger"
                    >
                      email is required
                    </div>
                  </div>
                  <div
                    *ngIf="
                      loginform.controls['password'].invalid &&
                      (loginform.controls['password'].dirty ||
                        loginform.controls['password'].touched)
                    "
                  >
                    <div
                      *ngIf="
                        loginform.controls['password'].hasError('required')
                      "
                      class="text-danger"
                    >
                      password is required
                    </div>
                  </div>
                  <form
                    [formGroup]="loginform"
                    (ngSubmit)="login(loginform.value)"
                  >
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input
                        type="email"
                        class="form-control"
                        formControlName="email"
                        [ngClass]="Valid('email', loginform)"
                        id="exampleInputEmail1"
                      />
                    </div>
                    <div class="form-group mb-5">
                      <label for="exampleInputPassword1">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        formControlName="password"
                        [ngClass]="Valid('password', loginform)"
                        id="exampleInputPassword1"
                      />
                    </div>
                    <div class="row">
                      <div class="col">
                        <button type="submit" class="btn btn-theme forgot-link">
                          Login
                        </button>
                      </div>
                      <div class="col">
                        <a
                          routerLink="/forgetpassword"
                          class="forgot-link text-primary"
                          >Forgot password?</a
                        >
                      </div>
                    </div>
                  </form>
                </div>
                <div *ngIf="isCameraOn">
                    <app-facial-login></app-facial-login>

                </div>
                <br />
                <div class="row">
                  <div class="col">
                    <hr style="width: 120px" />
                    <span
                      style="
                        font-size: 1.2rem;
                        font-weight: bold;
                        margin: 0 1rem;
                      "
                      >or</span
                    >
                    <hr style="width: 120px" />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <asl-google-signin-button
                      *ngIf="!user"
                      type="standard"
                      shape="circle"
                    ></asl-google-signin-button>
                  </div>
                  <div class="col-md-12">
                    <button class="button" *ngIf="!isCameraOn" (click)="CameraOn()">
                      <i class="fas fa-camera"></i>Facial recogintion login
                    </button>
                    <button class="button" *ngIf="isCameraOn" (click)="CameraOff()">
                        <i class="fas fa-camera"></i>camera Off
                      </button>

                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-6 d-none d-lg-inline-block">
              <div class="account-block rounded-right">
                <div class="overlay rounded-right"></div>
                <div class="account-testimonial">
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end card-body -->
      </div>
      <!-- end card -->

      <p class="text-muted text-center mt-3 mb-2">
        Don't have an account?
        <a routerLink="../signup" class="text-primary ml-1">register</a>
      </p>

      <!-- end row -->
    </div>

    <!-- end col -->
  </div>
  <!-- Row -->
</div>
