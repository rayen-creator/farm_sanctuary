<body>
  <div id="main-wrapper" class="container mb-4 mt-4">
    <div class="row justify-content-center">
      <div class="col-xl-10">
        <div class="card border-1 mt-4">
          <div class="card-body p-0">
            <div class="row no-gutters">
              <div class="col-lg-6 d-none d-lg-inline-block">
                <div class="card text-center">
                  <img src="assets/cropRecommendation2.jpg" alt="Farmer" class="card-img-top">
                  
                </div>
              </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="mb-5">
                    <h3 class="h4 font-weight-bold text-theme">Sign up</h3>
                  </div>

  
                        <!-- app.component.html -->
                        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                          <div class="form-group" >
                          <label for="N">
                            N:
                            <input type="number" formControlName="N" name="N" class="form-control">
                          </label>
                          </div>



                          <div class="form-group" >

                          <label for="P">
                            P:
                            <input type="number" formControlName="P" name="P" class="form-control">
                          </label>
                          </div>

                          
                          
                          <div class="form-group" >

                          <label for="K">
                            K:
                            <input type="number" formControlName="K" name="K" class="form-control">
                          </label>

                          </div>

                          <div class="form-group" >

                          <label for="temperature">
                            Temperature:
                            <input type="number" formControlName="temperature" name="temperature" class="form-control">
                          </label>
                          </div>

                          <div class="form-group" >

                          <label for="humidity">
                            Humidity:
                            <input type="number" formControlName="humidity" name="humidity" class="form-control">
                          </label>
                          </div>



                          <div class="form-group" >

                          <label for="ph">
                            pH:
                            <input type="number" formControlName="ph" name="ph" class="form-control">
                          </label>
                          </div>

                          <div class="form-group" >

                          <label for="rainfall">
                            Rainfall:
                            <input type="number" formControlName="rainfall" name="rainfall" class="form-control">
                          </label>
                          </div>
                          <br>
                          <button  class="btn btn-success forgot-link d-flex justify-content-start" type="submit">Submit</button>
                        </form>
                        <br> 
                        
                        
                         <div *ngIf="showResult">
                         <h3>Prediction result:</h3>
                         <p>{{ predictionResult }}</p>
                         </div>
  
                      
                      
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- end card-body -->
                </div>
                <!-- end card -->
              </div>
              <!-- end col -->
            </div>
            <!-- Row -->
          </div>
        </body>
