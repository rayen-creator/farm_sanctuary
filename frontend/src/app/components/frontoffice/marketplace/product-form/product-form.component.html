<div class="container">
  <div class="main-body">
    <div class="row">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body" style="margin: 30px">
            <div class="d-flex flex-column align-items-center text-center">
              <img *ngIf="imagePreview" [src]="imagePreview" alt="Admin"
                   class="rounded-circle"
                   height="125"
                   style="color: #6d8c54"
                   width="125"/>
<!--              <img-->
<!--                *ngIf="!imagePreview && product?.image"-->
<!--                [src]="sanitizeImageUrl(product.image)"-->
<!--                alt="Admin"-->
<!--                class="rounded-circle"-->
<!--                height="125"-->
<!--                style="color: #6d8c54"-->
<!--                width="125"-->
<!--              />-->
              <div class="mt-3">
                <h4>{{ product?.name }}</h4>
                <p *ngIf="product?.category == 'FRUITS'" style="color: limegreen">
                  {{ product?.category }}
                </p>
                <p *ngIf="product?.category == 'FRUITS'" style="color: orangered">
                  {{ product?.category }}
                </p>
                <div class="mt-2">
                  <button
                    (click)="fileInput.click()"
                    class="btn btn-outline-primary"
                    style="margin: 10px"
                  >
                    <i class="fa fa-fw fa-camera"></i>
                    <span>Select Photo</span>
                  </button>
                  <input
                    #fileInput
                    (change)="handleFileInput($event)"
                    style="display: none"
                    type="file"
                  />

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body" style="margin: 30.6px">
            <form *ngIf="productForm" [formGroup]="productForm">
              <div class="form-group row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Name</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    class="form-control"
                    formControlName="name"
                    id="name"
                    name="name"
                    type="text"
                  />
                </div>
              </div>

              <div class="form-group row mb-3" style="margin-top: 20px">
                <div class="col-sm-3">
                  <h6 class="mb-0">Price</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    class="form-control"
                    formControlName="price"
                    id="price"
                    name="price"
                    type="number"
                  />
                </div>
              </div>

              <div class="form-group row mb-3" style="margin-top: 20px">
                <div class="col-sm-3">
                  <h6 class="mb-0">Quantity</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    class="form-control"
                    formControlName="quantity"
                    id="quantity"
                    name="quantity"
                    type="number"
                  />
                </div>
              </div>
                <div class="form-group row mb-3" style="margin-top: 20px">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Category</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <select
                      class="form-control"
                      formControlName="category"
                      id="category"
                      name="category"
                    >
                      <option value="FRUITS">Fruits</option>
                      <option value="VEGETABLES">Vegetables</option>
                      <option value="DAIRY">Dairy</option>
                      <option value="MEAT">Meat</option>
                      <option value="GRAINS">Grains</option>
                      <option value="NUTS">Nuts</option>
                      <option value="HERBS">Herbs</option>
                      <option value="SPICES">Spices</option>
                      <option value="HONEY">Honey</option>
                      <option value="MUSHROOMS">Mushrooms</option>
                      <option value="OTHER">Other</option>
                    </select>
                  </div>
                </div>

              <div class="form-group row mb-3" style="margin-top: 20px">
                <div class="col-sm-3">
                  <h6 class="mb-0">Expiration date</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    class="form-control"
                    formControlName="expirationDate"
                    id="expirationDate"
                    name="expirationDate"
                    type="date"
                    min="{{today | date:'yyyy-MM-dd'}}"
                  />
                </div>
              </div>

              <div class="form-group row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Description</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <textarea
                    class="form-control"
                    formControlName="description"
                    id="description"
                    name="description"
                    type="text"
                    rows="4" cols="50"
                  >
                    product description
                  </textarea>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9 text-secondary">
                  <input
                    (click)="onSubmit()"
                    [disabled]="productForm.invalid"
                    class="btn px-4"
                    style="background-color: #6d8c54; color: aliceblue"
                    type="submit"
                    value="Save Changes"
                  />
                  <button
                    class="btn btn-outline-primary"
                    routerLink="/admin/delvery"
                    style="margin: 19.5px"
                  >
                    Return
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
