
<html>
<body>

	<div>


		<div class="stricky-header stricked-menu main-menu">
			<div class="sticky-header__content">

			</div><!-- /.sticky-header__content -->
		</div><!-- /.stricky-header -->

		<!--Page Header Start-->
		<section class="page-header clearfix"
			style="background-image: url(assets/images/backgrounds/page-header-bg.jpg);">
			<div class="container">
				<div class="page-header__inner text-center clearfix">
					<ul class="thm-breadcrumb">
						<li><a href="index-main.html">Home</a></li>
						<li>Testimonials</li>
					</ul>
					<h2>Testimonials</h2>
				</div>
			</div>
		</section>
		<!--Page Header End-->

		<section class="testimonials-page">
			<div class="container">
				<div class="row">
                    <div *ngFor="let feedback of feedbacks">
					<div class="col-md-6 col-lg-4">
						<!--Start Single Testimonials One-->
						<div class="testimonials-one__single">
							<p class="testimonials-one__single-text">{{feedback.title}}.</p>
							<div class="testimonials-one__single-client-info">
								<div class="testimonials-one__single-client-info-img">
									<div class="testimonials-one__single-client-info-img-inner">
										<img src="assets/images/testimonial/testimonials-v1-img1.jpg" alt="" />
									</div>
									<div class="icon">
										<span class="icon-right-quotation-mark"></span>
									</div>
								</div>
								<div class="testimonials-one__single-client-info-title">
									<h4>{{feedback.subject}}</h4>
									<p>{{feedback.category}}</p>
                                    <div class="stars">
                                        <span *ngFor="let star of getStarsArray(feedback.rating)">
                                          <i class="fa fa-star" [ngClass]="{'checked': star === 1}"></i>
                                        </span>
                                      </div>
								</div>
							</div>
						</div>
						<!--Start Single Testimonials One-->
					</div><!-- /.col-md-6 -->
					
				</div><!-- /.row -->
			</div><!-- /.container -->
            </div>
		</section><!-- /.testimonials-page -->



    </div>
</body>

</html>
